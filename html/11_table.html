<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- table :- first row and col  -->

    <table border="5" align="center">
        <!-- row -->
        <caption>Table data</caption>
        <thead>
            <!-- table row -->
            <tr>
                <!-- col, cell , table head -->
                <th>Roll no</th>
                <th>Name</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- table data ,cell -->
                <td align="center">1</td>
                <td>Naitik</td>
                <td>Front-end</td>
            </tr>
            <tr>
                <td align="center">2</td>
                <td >Brijesh</td>
                <td>Full-stack</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
