<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- border width , border-style, border color -->
    <h1 style="border: 2px solid red;">Border data</h1>
    <h1 style="border-width: 5px;border-style: solid;border-color: lawngreen;">Border width , border-style border color</h1>
    <h1 style="border: 5px double red;">Border data</h1>
    <h1 style="border: 2px dotted red;">Border data</h1>
    <h1 style="border: 2px dashed red;">Border data</h1>
    <h1 style="border: 10px outset blue;">Border data</h1>
    <h1 style="border: 10px inset blue;">Border data</h1>

    <h1 style="border-top: 10px solid blueviolet;">Border data</h1>
    <h1 style="border-right: 10px solid blueviolet;">Border data</h1>
    <h1 style="border-left: 10px solid blueviolet;">Border data</h1>
    <h1 style="border-bottom: 10px solid blueviolet;">Border data</h1>

    
</body>
